<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Google</title>
    <link rel="icon" href="./favicon/icon.jpg">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <div class="nabvar">
            <button id="gmail">Gmail</button>
            <button id="imagenes">Imágenes</button>
            <button id="aplicaciones">
                    <div class="img-aplicaciones">
                        <img src="./img/google_aplicaciones.png" alt="aplicaiones">
                    </div>
            </button>

        </div>
    </header>

    <section>
        <div class="section1">
            <div class="logo"> 
                <img src="./img/googleLogo.jpg" alt="logo de Google">
            </div>
        </div>
        <div class="section2">
            <div class="buscador">
                <div class="lupa"> <img src="./img/google_lupa.png" alt="lupa"></div>
                <input  id="input" type="Buscardor" placeholder="Buscar en Google o escribir una URL">
                <button id="microfono"> <img src="./img/google_mic.svg.png" alt="microfono"></button>
                <button id="camara"><img src="./img/google_camara.png" alt="camara"></button>
            </div>
        </div>
        <div>
            <div class="atajo">
                <button id="chromeWeb">
                    <div class="img-container">
                        <img src="./img/google-atajo.png" alt="chrome" width="112px" class="img">
                    </div>
                </button>
                <button id="añadirAtajo">
                    <div class="img-container">
                        <img src="./img/google-atajo+.png" alt="mas" width="112px" class="img">
                    </div>
                </button>

            </div>
        </div>

    </section>

</body>
</html>
